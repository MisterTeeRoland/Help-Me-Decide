<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta name='viewport' content='width=device-width' />
		<title>Help Me Decide - Powered by Yelp</title>
		<script src='js/jquery3.1.1.min.js'></script>
		<script src='js/jqueryRotate.js'></script>
		<script src='js/canvasjs.min.js'></script>
		<script src="https://use.fontawesome.com/87c80e8b07.js"></script>
		<script src="decide.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id='logoDiv'><img src="img/yelpLogo.png" alt='Yelp Decider Logo'></div>

		<div id='body'>
			<div id='main'>
				<div id='startDiv'>
					<p>Can't decide what to eat or what to do? Let us help!</p>
					<label>What would you like to find?</label><br><br>
					<i class='fa fa-cutlery fa-5x tooltip' aria-hidden='true' onclick='SetupCategories("food")'><span class='tooltiptext'>Food</span></i>
					<i class='fa fa-bicycle fa-5x tooltip' aria-hidden='true' onclick='SetupCategories("entertainment")'><span class='tooltiptext'>Entertainment</span></i>
				</div>

				<div id='choicesContainer'>
					<h2>Choices</h2>
					<p>Select all options you are willing to accept!</p>
					<button onclick="Select(true)">Select All</button><button onclick="Select(false)">Select None</button>
					<div id='choices'></div>
				</div>

				<div id='circleContainer'>
					<button onclick='RotateCircle()'>Choose For Me!</button>
					<div id='container'><i class='fa fa-arrow-down fa-3x'></i><div id='chartContainer'></div></div>
				</div>
			</div>

			<div id='finalResults'>
				<button onclick='SearchAgain()'>Search Again</button>
				<div id='yelpResults'></div>
			</div>

			<div id='myModal' class='modal'>
				<div class='modal-content'>
					<div>YOU GOT:</div>
					<div id='results'>Mexican</div>
					<div id='resultButtons'><button onclick='SearchYelp()'>I'll Take It!</button><button onclick='RotateCircle()'>Spin Again!</button></div>
					<div id='manualLocation'>
						<input type='text' id='currentLocation' placeholder='address, neighborhood, city, state or zip'><br>
						<button onclick="SetLocation()">Search</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			$("#currentLocation").keypress(function(e) {
				if (e.which == 13) SetLocation();
			});
		</script>
	</body>
</html>
